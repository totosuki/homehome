<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ほめてもらう</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  </head>
  <body onclick="praise()">
    <header class="navbar">
      <a href="#" class="logo" onclick="location.reload()">homehome</a>
      <a href="https://github.com/totosuki/homehome" target="_blank" class="github-link" aria-label="GitHub" onclick="event.stopPropagation()">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="github-icon" />
      </a>
    </header>
    <div class="noise-layer"></div>
    <div id="bg1" class="bg-layer"></div>
    <div id="bg2" class="bg-layer"></div>
    <canvas id="particles"></canvas>

    <div class="container" id="mainContainer">
      <div class="message-wrapper">
        <div class="initial-message" id="initialMessage">> ほめてもらう <</div>
      </div>
      <div class="message" id="praiseMessage">
        クリックありがとう！ あなたは素晴らしい！
      </div>
      <button
        class="praise-button"
        id="praiseButton"
        onclick="showPraiseForm()">
        褒められてうれしかったので、次は褒める
      </button>
    </div>

    <div class="container hidden" id="praiseFormContainer">
      <input
        type="text"
        id="praiseInput"
        class="praise-input"
        placeholder="褒め言葉を入力..." />
      <div id="charCount" class="char-count">0/20</div>
      <button
        class="praise-submit-button"
        id="sendPraiseButton"
        onclick="sendPraise()">
        褒め言葉を贈る
      </button>
    </div>

    <script src="particle.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="config.js"></script>
    <audio id="se" preload="auto"></audio>
  </body>
</html>
