<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homehome - ことばのギフトを贈りあう</title>
    <meta
      name="description"
      content="homehomeは、毎日1回誰かを褒めたり褒められたりできる心温まるWebサービス。思わず笑顔になる“ほめ言葉”が、あなたの1日を明るくします。" />
    <meta
      name="keywords"
      content="褒め言葉, homehome, ポジティブ, 元気になる, ほめてもらう" />
    <meta name="author" content="homehome project" />
    <meta property="og:title" content="homehome - ことばのギフトを贈りあう" />
    <meta
      property="og:description"
      content="ちょっとした言葉で、誰かの一日を明るくできる。homehomeは、毎日褒めて褒められる場所です。" />
    <meta property="og:url" content="https://homehome.help/" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://homehome.help/" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="/assets/icons/favicon.ico" />
  </head>
  <body onclick="showHome()">
    <header class="navbar">
      <a href="#" class="logo" onclick="location.reload()">homehome</a>
      <a
        href="https://github.com/totosuki/homehome"
        target="_blank"
        class="github-link"
        aria-label="GitHub"
        onclick="event.stopPropagation()">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
          alt="GitHub"
          class="github-icon" />
      </a>
    </header>
    <div class="noise-layer"></div>
    <div id="bg1" class="bg-layer"></div>
    <div id="bg2" class="bg-layer"></div>
    <canvas id="particles"></canvas>

    <div class="container" id="mainContainer">
      <div class="message-wrapper">
        <div class="initial-message-sub" id="initialMessageSub" hidden>
          今日のあなたの心には、こんな言葉があったはず。
        </div>
        <div class="initial-message" id="initialMessage"></div>
      </div>
      <div class="message" id="homeMessage">
        クリックありがとう！ あなたは素晴らしい！
      </div>
      <button class="home-button" id="homeButton" onclick="showHomeForm()">
        褒められてうれしかったので、次は褒める
      </button>
    </div>

    <div class="container hidden" id="homeFormContainer">
      <input
        type="text"
        id="homeInput"
        class="home-input"
        placeholder="褒め言葉を入力..." />
      <div id="charCount" class="char-count">0/20</div>
      <button
        class="home-submit-button"
        id="sendHomeButton"
        onclick="sendNewHome()">
        褒め言葉を贈る
      </button>
    </div>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <p>
          エラーが発生しました。<br />しばらく時間をおいて再度お試しください。
        </p>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="config.js"></script>
    <audio id="se" preload="auto"></audio>
  </body>
</html>
